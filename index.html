 <section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
            <div class="column left">
                <div class="text">Get in Touch</div>
                <p>Hey Dear,I'm MD. ABUL KHAIR.Thanks for visiting my Portfolio.You Can Message me without any hasitation for any query.</p>
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head">Name</div>
                            <div class="sub-title">MD.ABUL KHAIR</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">Dhaka, Bangladesh</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">khair.cse.iu@gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="text">Message me</div>
                <form action="https://formspree.io/f/xayvyljl" method="post" id="my-form">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" id="Name" name="Name" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" id="email" name="email"placeholder="Email" required>
                        </div>
                    </div>
                    
                    <div class="field textarea">
                        <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Message.." required></textarea>
                    </div>
                    <div class="button-area">
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
            <div id="status" style="padding-left: 600px; color: rgb(37, 220, 20); "></div>
        </div>
    </div>
</section>
